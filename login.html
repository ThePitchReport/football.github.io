<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
         @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .flashing-text {
            animation: flash 1s infinite; /* Adjust the duration as needed */
        }
    </style>

    <!-- Link to your JavaScript file -->
    <script src="script.js" defer></script>
</head>
<body>

    <h1>Login Page</h1>

    <form id="loginForm" onsubmit="validateLogin(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <b class="flashing-text" style="font-family: Arial, Helvetica, sans-serif; color: red;">
        Warning! Only Authorized Users Can Enter!
    </b>
    <p id="loginMessage"></p>

</body>
</html>
